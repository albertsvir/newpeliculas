<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <style>
    /* Estilos generales */
    body {
      background: url("https://images.pexels.com/videos/4359166/pexels-photo-4359166.jpeg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    /* Fondo semi-transparente sobre la imagen */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Efecto de capa oscura */
    }

    /* Estilo para el header */
    header {
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between; /* Para alinear el buscador y los botones a los extremos */
      align-items: center;
      padding: 20px 50px;
    }

    header .search-bar {
      max-width: 1200px;
      flex: 1;
      display: flex;
      justify-content: center;
    }

    header .search-bar input {
      width: 100%;
      max-width: 600px;
      padding: 1rem 1.5rem;
      background-color: transparent;
      border: 1px solid white;
      color: white;
      font-size: 1rem;
      border-radius: 9999px;
    }

    /* Estilos para el contenedor de la autenticación (login y registro) */
    .auth-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .auth-container button {
      padding: 0.8rem 1.5rem;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .auth-container button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    /* Formulario de Login y Register */
    .form-container {
      display: none;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }

    .form-container.active {
      display: block;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      outline: none;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    .form-container button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    /* Contenedor de películas */
    .container {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0 20px;
    }

    .movie-container {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      max-width: 100%;
    }

    .movie-card {
      flex: none;
      width: 200px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 10px;
      color: white;
      transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
      cursor: pointer;
    }

    .movie-card img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }

    .movie-card:hover img {
      transform: scale(1.1); /* Aumenta la imagen al pasar el cursor */
    }

    /* Detalles adicionales */
    .movie-card.details-expanded {
      width: 350px;
      transform: scale(1.2); /* Aumenta la carta seleccionada */
      z-index: 5;
    }

    .movie-card .details {
      display: none;
      margin-top: 10px;
    }

    .movie-card.details-expanded .details {
      display: block;
    }

    .movie-card h3 {
      font-size: 1.2rem;
      margin: 10px 0 5px;
    }

    .movie-card p {
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</head>
<body>

  <!-- Capa overlay semi-transparente -->
  <div class="overlay"></div>

  <header>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search for a movie..." />
    </div>
    <div class="auth-container">
      <!-- Aquí se redirige a las páginas de login y registro -->
      <button id="login-btn" onclick="window.location.href='login.html'">Login</button>
      <button id="register-btn" onclick="window.location.href='register.html'">Register</button>
    </div>
  </header>

    <!-- Formulario de Login -->
    <div id="login-form" class="form-container">
      <input type="text" placeholder="Username" id="login-username" />
      <input type="password" placeholder="Password" id="login-password" />
      <button>Login</button>
    </div>

    <!-- Formulario de Register -->
    <div id="register-form" class="form-container">
      <input type="text" placeholder="Username" id="register-username" />
      <input type="email" placeholder="Email" id="register-email" />
      <input type="password" placeholder="Password" id="register-password" />
      <button>Register</button>
    </div>
  </header>

  <!-- Contenedor de películas -->
  <div class="container">
    <div id="movie-container" class="movie-container"></div>
  </div>

  <script>
    // Datos de ejemplo (esto debería ser reemplazado con los datos de tu base de datos)
    const movies = [
      {
        titulo: "The Joker",
        año: 2019,
        genero: "Crime, Drama",
        imagen: "https://media.themoviedb.org/t/p/w440_and_h660_face/lDLc513GjEWgYAYzw5G43iVfw6Y.jpg"
      },
      {
        titulo: "The Lion King",
        año: 2019,
        genero: "Adventure, Drama",
        imagen: "https://image.tmdb.org/t/p/original/dzBtMocZuJbjLOXvrl4zGYigDzh.jpg"
      },
      {
        titulo: "Kong: Skull Island",
        año: 2017,
        genero: "Action, Adventure",
        imagen: "https://image.tmdb.org/t/p/original/9kkrw90CAXe3WriqWIg6VGbcPPv.jpg"
      },
      {
        titulo: "Bird Box",
        año: 2018,
        genero: "Horror, Mystery",
        imagen: "https://media.themoviedb.org/t/p/w440_and_h660_face/7eOQpN3j6nXyaUYmocGq3zptOc7.jpg"
      }
    ];

    const container = document.getElementById("movie-container");
    const searchInput = document.getElementById("search-input");

    function renderMovies(movies) {
      container.innerHTML = ""; // Limpia el contenedor

      movies.forEach(movie => {
        const card = document.createElement("div");
        card.classList.add("movie-card");

        card.innerHTML = `
          <img src="${movie.imagen}" alt="${movie.titulo} poster" />
          <h3>${movie.titulo}</h3>
          <p>${movie.año} • ${movie.genero}</p>
        `;

        container.appendChild(card);
      });
    }

    // Inicializar el renderizado con todas las películas
    renderMovies(movies);

    // Filtro de búsqueda
    searchInput.addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = movies.filter(movie =>
        movie.titulo.toLowerCase().includes(query) ||
        movie.genero.toLowerCase().includes(query)
      );
      renderMovies(filtered);
    });
  </script>

</body>
</html>
