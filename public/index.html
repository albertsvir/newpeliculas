<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Películas | Usuario</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css"/>
  <style>
    body {
      background-color: #2f2f54;
      color: #fff;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      border-bottom: 1px solid #101010;
    }

    header h1 {
      margin-bottom: 1px;
    }


    nav {
      margin-top: 1px;
    }

    nav a {
      color: #ededed;
      margin: 1px;
    }

    .search-bar {
      margin: auto ;
      max-width: 300px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 1rem;
    }

    .movie-card {
      background: #2a2a40;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flow-root;
      flex-direction: row;
      justify-content: flex-start;
      flex-wrap: nowrap;
      align-content: center;
      align-items: flex-start;
      
    }

    .movie-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .movie-image {
      width: 180px;
      height: 290px;
      object-fit: cover;
    }

    .movie-details {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .movie-details p {
      font-size: 0.9rem;
      margin: 0.2rem 0;
    }

    .hover-description {
      display: none;
    }

    .movie-card:hover .hover-description {
      display: block;
      margin-top: 0.5rem;
    }

    button {
      margin-top: auto;
    }

  .grid-container {
  display: grid;
  grid-template-columns: 1fr;
  gap: 2rem;
  padding: 1rem;
}

@media (min-width: 768px) {
  .grid-container {
    grid-template-columns: repeat(2, 1fr);
  }
}

  </style>
</head>
<body>
  <header>
    <h1> Bienvenido a CinePlus</h1>
    <nav>
      <a href="login.html">Ingresar</a>
      <a href="register.html">Registrarse</a>
    </nav>
  </header>

  <main class="container">
    <input type="search" id="search" class="search-bar" placeholder="Buscar película...">

    <div class="grid-container" id="moviesContainer"></div>
  </main>

  <script>

    const container = document.getElementById('moviesContainer');
    const searchInput = document.getElementById('search');

    function renderMovies(data) {
      container.innerHTML = '';
      data.forEach(movie => {
        container.innerHTML += `
          <article class="movie-card" >
            <img src="${movie.Imagen}" class="movie-image" alt="${movie.Titulo}" />
            <div class="movie-details">
              <h4>${movie.Titulo} (${movie.Anio})</h4>
              <p><strong>Actores:</strong> ${movie.Actores}</p>
              <p><strong>Categoría:</strong> ${movie.Categoria}</p>
              <p class="hover-description"><strong>Sinopsis:</strong> ${movie.Sinopsis}</p>
              <button onclick="addToList('${movie._id}')">Agregar a mi lista</button>
            </div>
          </article>`;
      });
    }

    function addToList(id) {
      alert("Película añadida a tu lista: " + id);
    }

    searchInput.addEventListener('input', () => {
      const filtered = movies.filter(m => m.Titulo.toLowerCase().includes(searchInput.value.toLowerCase()));
      renderMovies(filtered);
    });

    renderMovies(movies);
  </script>
</body>
</html>
