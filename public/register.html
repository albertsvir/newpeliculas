<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    :root {
      --primary-color: #2196f3;
      --secondary-color: #ff9800;
      --background-color: #0d1117;
      --card-color: #161b22;
      --text-color: #e6edf3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 16px;
    }

    .form-container {
      background-color: var(--card-color);
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #21262d;
      color: var(--text-color);
      font-size: 1rem;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: var(--primary-color);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #1976d2;
    }

    .form-container .redirect {
      text-align: center;
      margin-top: 15px;
    }

    .form-container .redirect a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .form-container .redirect a:hover {
      text-decoration: underline;
    }

    #mensaje {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .error {
      color: #f44336; /* Red for errors */
    }

    .success {
      color: #4caf50; /* Green for success */
    }
  </style>

</head>
<body>

  <div class="form-container">
    <h2>Register</h2>
    <input type="text" placeholder="Username" id="reg-username" />
    <input type="email" placeholder="Email" id="reg-email" />
    <input type="password" placeholder="Password" id="reg-password" />
    <button onclick="register()">Register</button>
    <div class="redirect">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script>
    function register() {
      const username = document.getElementById('reg-username').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      if (username && email && password) {
        alert("Registration Successful");
        // Aquí puedes agregar la lógica para enviar datos al servidor o redirigir
      } else {
        alert("Please fill out all fields.");
      }
    }
  </script>

</body>
</html>
