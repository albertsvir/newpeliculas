<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    :root {
      --primary-color: #2196f3;
      --secondary-color: #ff9800;
      --background-color: #0d1117;
      --card-color: #161b22;
      --text-color: #e6edf3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: var(--card-color);
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #21262d;
      color: var(--text-color);
      font-size: 1rem;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: var(--primary-color);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #1976d2;
    }

    .form-container .redirect {
      text-align: center;
      margin-top: 15px;
    }

    .form-container .redirect a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .form-container .redirect a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" placeholder="Username" id="username" name="username" required />
    <input type="password" placeholder="Password" id="password" name="password" required />
    <button type="submit">Login</button>
  </form>
  <div id="mensaje"></div> <!-- Para mostrar mensajes de error o éxito -->
  <div class="redirect">
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>
</div>

  
  <script type="module">
    document.addEventListener('DOMContentLoaded', async () => {
      const form = document.getElementById('loginForm');
      const mensajeElement = document.getElementById('mensaje');
      const API_URL = 'http://localhost:3000/api/auth/login';
  
      function mostrarMensaje(texto, esError = false) {
        mensajeElement.textContent = texto;
        mensajeElement.className = esError ? 'error' : 'success';
      }
  
      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        const submitButton = form.querySelector('button[type="submit"]');
        if (submitButton) submitButton.disabled = true;
        
        mostrarMensaje('Iniciando sesión...');
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
          mostrarMensaje('Por favor completa todos los campos', true);
          if (submitButton) submitButton.disabled = false;
          return;
        }
  
        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
          });
  
          // Comprobamos si la respuesta fue exitosa
          if (!response.ok) {
            throw new Error('Respuesta del servidor no fue exitosa');
          }
  
          const data = await response.json();
          
          if (response.ok) {
            localStorage.setItem('token', data.token);
            mostrarMensaje('¡Login exitoso! Redirigiendo...', false);
            setTimeout(() => {
              window.location.href = '/Peliculas/public/users.login.html'; // Cambia la URL según tu estructura de carpetas
            }, 1500);
          } else {
            mostrarMensaje(data.message || 'Credenciales incorrectas', true);
            if (submitButton) submitButton.disabled = false;
          }
        } catch (error) {
          console.error('Error de conexión:', error);
          mostrarMensaje('Error al conectar con el servidor. Verifica que el servidor esté corriendo.', true);
          if (submitButton) submitButton.disabled = false;
        }
      });
    });
  </script>
  

</body>
</html>
